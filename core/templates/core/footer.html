{% if not request.path == '/posts/' %}

    <footer class="p-4 border-top" style="background-color: #4B0082 !important; color: white;">
        <div class="row">
            <div class="col-6 col-md">
                <h5>Links:</h5>
                <ul class="list-unstyled text-small">
                    <li><a style="color: white !important;" class="text-muted" href="https://github.com/DanielPalacz/DjangoSimpleCMS">Source code</a></li>
                    <li><a style="color: white !important;" class="text-muted" href="/">Personal website</a></li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <div class="col-6 col-md">
                <h5>Admin:</h5>
                <ul class="list-unstyled text-small">
                    <li><a style="color: white !important;" class="text-muted" href="{% url 'core:posts' %}">Post Admin</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </footer>
{% endif %}
