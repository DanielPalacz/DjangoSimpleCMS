{% extends 'core/base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light w-100 py-0">
  <div class="w-100" style="border: solid; background-color: yellow;">
    <div class="container-fluid">
      <div class="navbar-brand">Administration panel</div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a style="text-decoration: underline;" class="nav-link" href="{% url 'core:add' %}">Add new post</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
        {% for post in post_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow" style="background-color: #FAF0E6;">

                <div class="card-body">
                    <h4 class="lead"><a class="text-dark" href="{% url 'core:single' post.slug %}">{{ post.title }}</a></h4>
                     <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{{ post.get_absolute_url }}" class="btn btn-sm btn-outline-primary" role="button" aria-pressed="true">View</a>
                        <a href="{% url 'core:edit' post.pk %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">Edit</a>
                        <a href="{% url 'core:delete' post.pk %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">Delete</a>
                    </div>
                    <small class="text-muted">{{post.author}}</small>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
