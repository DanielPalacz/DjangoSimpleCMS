{% extends "core/base.html" %}

{% block content%}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
                {% for core in index %}
                    <div class="col-md-4">

                        <div class="card mb-4 box-shadow" style="background-color: #FAF0E6;">
                        <div class="card-body">
                            <h4 class=""><a href="{{ core.get_absolute_url }}">{{ core.title }}</a></h4>
                            <p class="card-text"></p>

                            <div class="d-flex justify-content=beetwen align-items-center">

                                <div>
                                    <small class="text-muted">{{core.author}}{{reading_time}}</small>
                                </div>

                            </div>


                        </div>
                        </div>

                    </div>
                {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
